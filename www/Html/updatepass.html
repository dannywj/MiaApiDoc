<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Mia Api Doc Change Password</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon"/>
    <!-- Bootstrap core CSS -->
    <link href="http://cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/common.css" type="text/css" rel="stylesheet"/>
    <link href="css/login.css" type="text/css" rel="stylesheet"/>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
<div class="container">
    <div class="jumbotron" style="padding-top: 10px; margin-top: 4px;">
        <div class="form-signin" style="max-width: 450px;">
            <h2 class="form-signin-heading">MiaAPI Doc Change Password</h2>
            <input id="old_pwd" type="password" class="form-control" placeholder="Old password">
            <input id="new_pwd" type="password" class="form-control" placeholder="New password">
            <input id="new_pwd_2" type="password" class="form-control" placeholder="Repeat new password">
            <div id="error_info" class="checkbox red">
            </div>
            <button id="btn_update" class="btn btn-lg btn-primary btn-block">Update</button>
        </div>
    </div>
</div> <!-- /container -->


<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="http://cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
<script src="http://cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script src="js/common.js"></script>
<script src="js/updatepass.js"></script>
</body>
</html>
